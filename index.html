<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Megrim|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="assets/javascript/game.js"></script>
  <title>Crystal Collector Game</title>
</head>

<body>
  <div class="heading text-center mt-3">
    <h1>Crystal Collector Game</h1>
  </div>
  <div class="container mt-5 pt-5 pb-5">
    <div class="row justify-content-center">
      <div class="col-sm-4 score">
        <h3>Game Score:</h3>
        <div class="displayedScores" id="gameScore"></div>
      </div>
      <div class="col-sm-2 pt-5 text-center">
        <h3 id="winScore">Wins:</h3>
        <br>
        <h3 id="lossesScore">Losses:</h3>
      </div>
      <div class="col-sm-4 score">
        <h3>Your Score:</h3>
        <div class="displayedScores" id="userScore"></div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12 text-center">
        <button class="crystals" id="crystal1">
          <img src="assets/images/crystal1.png" alt="Crystal #1">
        </button>
        <button class="crystals" id="crystal2">
          <img src="assets/images/crystal2.png" alt="Crystal #2">
        </button>
        <button class="crystals" id="crystal3">
          <img src="assets/images/crystal3.png" alt="Crystal #3">
        </button>
        <button class="crystals" id="crystal4">
          <img src="assets/images/crystal4.png" alt="Crystal #4">
        </button>
      </div>
    </div>
  </div>

</body>

</html>
